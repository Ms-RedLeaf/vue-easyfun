<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <goods-item v-for="(item,index) in goods" :title="item.title" :price="item.price"></goods-item>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>
        Vue.component("goods-item", {
            template: `
        <div>
            <h4>{{title}}</h4>
            <p>价格：{{price}}</P>
        </div>
        `,
            props: ["title", "price"]
        })
        var app = new Vue({
            el: "#app",
            data: {
                goods: [
                    {
                        title: '原装正品:iphoneX', price: '4000'
                    },
                    {
                        title: '哈哈11', price: '1000'
                    }
                ]
            }
        })

    </script>

</body>

</html>
